{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}django-comments-xtd simple demo{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&family=Spectral:wght@300&display=swap" rel="stylesheet">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
  </head>
  <body>
    <header>
      <h3>simple demo site</h3>
      <h5><a href="https://github.com/danirus/django-comments-xtd">django-comments-xtd</a></h5>
    </header>
    <main>
	  <h1>{% block header %}{% endblock %}</h1>
	  <h6>{% block subheader %}{% endblock %}</h6>
      <div>
        {% block content %}
        {% endblock %}
      </div>
    </main>
    <footer>
      <p>{% now "Y" %}, <a href="https://github.com/danirus/django-comments-xtd">django-comments-xtd</a></p>
    </footer>
  </body>
</html>
